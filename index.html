<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <title>Clone of BBC news</title>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <div class="fixed-width">
        <div id="logo">
          <img src="http://static.bbci.co.uk/framework/barlesque/2.88.1/orb/4/img/bbc-blocks-dark.png" width="84" height="24" alt="bbc">
        </div>
        <div id="sign-in">
            <img src="dfd" width="18" height="18" alt="sign-in">Sign-in
        </div>
        <ul>
            <li>news</li>
            <li>sport</li>
            <li>whether</li>
            <li>shop</li>
            <li>earth</li>
            <li>travel</li>
            <li>More</li>
        </ul>
        <div id="search">
            <input type="text" placeholder="search">
        </div>
      </div>
    </div>
    <div class="news-bar">
        <div class="fixed-width"><p>NEWS</p></div>
    </div>
    <div class="category-bar">
        <div class="fixed-width">
            <ul>
                <li>Home</li>
                <li>Video</li>
                <li>World</li>
                <li>US & Canada</li>
                <li>UK</li>
                <li>Buisness</li>
                <li>Tech</li>
                <li>Science</li>
                <li>Magazine</li>
                <li>Entertainment</li>
                <li>Health</li>
                <li>More</li>
            </ul>
        </div>
    </div>
    <div class="location-bar">
        <div class="fixed-width">
            <ul>
                <li>UK</li>
                <li>England</li>
                <li>N. Ireland</li>
                <li>Scotland</li>
                <li>Wales</li>
                <li>Politics</li>
            </ul>
        </div>
    </div>
    <div clas="content"></div>
  </div>
</body>
</html>
